<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brewery Calculations</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Brewery Calculations</h1>
      <div class="calculations">
        <form class="calc">
          <h3>Convert Specific Gravity to Plato</h3>
          <input type="text" id="input-gravity-to-plato" />
          <button type="button" id="button-gravity-to-plato">Convert</button>
        </form>

        <form class="calc">
          <h3>Convert Plato to Specific Gravity</h3>
          <input type="text" id="input-plato-to-gravity" />
          <button type="button" id="button-plato-to-gravity">Convert</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
